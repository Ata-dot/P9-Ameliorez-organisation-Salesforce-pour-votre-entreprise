name: Deploy and Validate Metadata

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  sfdxvalidate:
    name: "Run SF Validate"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Salesforce CLI (sf)
        uses: salesforcecli/github-action-install-sf@v2

      - name: Install sfdx-git-delta plugin
        run: |
          sf plugins install sfdx-git-delta

      - name: Authenticate to Salesforce
        env:
          SF_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
        run: |
          echo "$SF_AUTH_URL" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --alias myOrg --set-default

      - name: Generate metadata delta
        run: |
          mkdir -p .temp
          sfdx sgd:source:delta --to "HEAD" --from "origin/main" --output .temp --generate-delta

      - name: Deploy metadata to Salesforce
        if: github.ref == 'refs/heads/main'
        run: |
          sf project deploy start --manifest .temp/package/package.xml --target-org myOrg --check-only --ignore-warnings
